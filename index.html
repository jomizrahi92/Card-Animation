<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <link rel="icon" href="#">

    <title>Card Design</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>      
      <div class="container">
          <div class="row">
              <div class="col-xs-12 removepadding ">
					<div class="bubble bubble-right animated bounceInRight">
						Pay Rashav $10,000
					</div>
				  	<div class="bubble bubble-left animated bounceInLeft">
						<table style="width:100%">
						  <tr>
							<td>Which Rashav?</td>
						  </tr>
						  <tr>
    						<td rowspan="2"><img src="images/profile.png"/></td>
							  <td>Rashav Chander (Mobile)
								  <div>9689-78899</div>
							  </td>
							</td>
						  </tr>
						  <tr>
    						<td rowspan="2"><img src="images/profile.png"/></td>
							  <td>Rashav Adadar
								  <div>9689-78899 34342</div>
							  </td>
							</td>
						  </tr>
						  <tr>
							<td>+ Add New Payee</td>
						  </tr>
						</table>
					</div>
              </div>
              <div class="col-xs-12 removepadding">
				  	<div class="info animated fadeInDownBig">
						<div class="tophalf">
						</div>
						<div class="bottomhalf">
						</div>
					</div>
              </div>
              <div class="col-xs-12 removepadding">
				  	<div class="map animated zoomIn">
						Pay Rashav $10,000
					</div>
              </div>
		  </div>
    </div> <!-- /container -->
    <!-- Bootstrap core JavaScript
     ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="js/ie10-viewport-bug-workaround.js"></script>-->
  </body>
</html>
