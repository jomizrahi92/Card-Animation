  <body>      
      <div class="container">
          <div class="row">
              <div class="col-xs-12 removepadding ">
					<div class="bubble bubble-right animated bounceInRight">
						Pay Rashav $10,000
					</div>
				  	<div class="bubble bubble-left animated bounceInLeft">
						<table style="width:100%">
						  <tr>
							<td>Which Rashav?</td>
						  </tr>
						  <tr>
    						<td rowspan="2"><img src="images/profile.png"/></td>
							  <td>Rashav Chander (Mobile)
								  <div>9689-78899</div>
							  </td>
							</td>
						  </tr>
						  <tr>
    						<td rowspan="2"><img src="images/profile.png"/></td>
							  <td>Rashav Adadar
								  <div>9689-78899 34342</div>
							  </td>
							</td>
						  </tr>
						  <tr>
							<td>+ Add New Payee</td>
						  </tr>
						</table>
					</div>
              </div>
              <div class="col-xs-12 removepadding">
				  	<div class="info animated fadeInDownBig">
						<div class="tophalf">
							Your ready to send <span>$10,000</span> to <span>Rishav Chadar (Mobile)</span>
							<div class="profilepic"><img src="images/profile.png"></div>
						</div>
						<div class="bottomhalf">
							<table class="table">
								<tr>
									<td>From Day-today account</td>
						  		</tr>
								<tr>
									<td>A/c#:</td>
									<td>00000000000</td>
						  		</tr>
								<tr>
									<td>Bank Name:</td>
									<td>Citi</td>
						  		</tr>
								<tr>
									<td>IDCS Code: </td>
									<td>123</td>
						  		</tr>
								<tr>
									<td><a class="btn btn-default" href="#" role="button">Pay Now</a></td>
									<td><a class="btn btn-default" href="#" role="button">Cancel</a></td>
						  		</tr>
							</table>
						</div>
					</div>
              </div>
              <div class="col-xs-12 removepadding">
				  	<div class="map animated zoomIn">
						<div id='gmap_canvas'></div>
						<p>Here are the nearest ATMs nearby</p>
						<a class="btn btn-default" href="#" role="button">Navigate</a>
					</div>
              </div>
		  </div>
    </div> <!-- /container -->
    <!-- Bootstrap core JavaScript
     ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
	<script type='text/javascript'> function init_map(){
		var myOptions = {
			zoom:12,
			center:new google.maps.LatLng(40.603996,-73.959654),
			mapTypeId: google.maps.MapTypeId.ROADMAP};
			map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
			marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(40.603996,-73.959654)});
			infowindow = new google.maps.InfoWindow({
			content:'<strong></strong><br>'+
			'My House<br>'+
			'11229 Brooklyn<br>'
		});
		google.maps.event.addListener(marker, 'click', function(){
			infowindow.open(map,marker);
		});
		infowindow.open(map,marker);
		}
		google.maps.event.addDomListener(window, 'load', init_map);
	</script>
